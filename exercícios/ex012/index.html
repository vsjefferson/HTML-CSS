<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Video com HTML5 </title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagem/limoes-capa.png" controls autoplay loop >
        <source src="midia/meu-video.mp4" type="video/mp4">
       <source src="midia/meu-video.m4v" type="video/mp4">
       <source src="midia/meu-video.ogv" type="video/ogg">
       <source src="midia/meu-video.webm" type="video/webm">
    </video>
    <h1>Inserindo video do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5jFJoWegTv8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Iserindo video do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
