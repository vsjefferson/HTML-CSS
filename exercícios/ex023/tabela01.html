<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        width: 400px;
        border-collapse: collapse;
        border: 4px solid black;
        
    }

    tr.linha{
        background-color: gray;
    }


    td{
        border: 1px solid black;
        padding: 5px;
    }
    td.dados {
        background-color: yellow;
        text-align: center;
    }
   
</style>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr class="linha">
           <td>A1</td>
           <td>B1</td>
           <td>C1</td>
           <td>D1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td class="dados">D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td class="dados">D3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td class="dados">D4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
            <td>C5</td>
            <td class="dados">D5</td>
        </tr>
    </table>
    
</body>
</html>
